services:
  app:
    build: .
    env_file: .env
    environment:
      # Force the containerized app to use the mongo service hostname
      DATABASE_URL: "mongodb://mongo:27017/DPWEB"
    ports:
      - "3000:3000"
    restart: unless-stopped
    # Ensure MongoDB is healthy before starting the app

    # Run prisma generate at container start as a safety-net, then start the app
    command: sh -c "npx prisma generate || true && npm run start"

  mongo:
    image: mongo:6.0
    restart: unless-stopped
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=dpweb
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo-data: